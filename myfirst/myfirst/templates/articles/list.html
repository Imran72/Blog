{% extends 'base.html' %}

{%block title%}Последние статьи {% endblock %}



{% block content %}

    {% if listArticles %}
        {% for a in listArticles%}
        <a href={% url 'articles:detail' a.id%}>{{a.articleTitle}}</a>
        {% endfor %}
    {% else %}
        Статьи не найдены
    {% endif %}

{% endblock %}
